<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign In</title>

	<link rel="stylesheet" href="assets/css/connect.css">
</head>
<body>
	<div class="wrapper">
		<div class="connect-container">
			<div class="profile-pic">
				<img src="assets/img/user.png">
			</div>
			<div class="signin">
				<form action="#" method="post">
				  <div class="input-group">
				    <input type="email" id="email" name="email">
				    <label>Your Email Address</label>
				  </div>
				  <div class="input-group">
				    <input type="password" id="pass" name="pass">
				    <label>Your Password</label>
				  </div>
				  <input type="submit">
				  <div class="other-methods">
				  	<div class="google-signin"></div>
				  	<div class="fb-signin">
				  		<div class="fb-btn"></div>
				  		<div id="fb-status"></div>
				  	</div>
				  </div>
				</form>
			</div>
		</div>
	</div>

	<script>		
	  window.fbAsyncInit = function() {
	    FB.init({
	      appId      : '192480834550924',
	      xfbml      : true,
	      version    : 'v2.8'
	    });
	    FB.AppEvents.logPageView();

	    FB.getLoginStatus(function(response){
	    	if(response.status === 'connected'){
	    		document.getElementById('fb-status').innerHTML = 'You are connected.'
	    	}else{
	    		document.getElementById('fb-status').innerHTML = 'You are not logged in.'
	    	}
	    });
	  };

	  (function(d, s, id){
	     var js, fjs = d.getElementsByTagName(s)[0];
	     if (d.getElementById(id)) {return;}
	     js = d.createElement(s); js.id = id;
	     js.src = "//connect.facebook.net/en_US/sdk.js";
	     fjs.parentNode.insertBefore(js, fjs);
	   }(document, 'script', 'facebook-jssdk'));
	</script>

	<script src="assets/lib/jquery/jquery-1.12.2.min.js" type="text/javascript"></script>
	<script src="assets/js/connect.js" type="text/javascript"></script>
</body>
</html>

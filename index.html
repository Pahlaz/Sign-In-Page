<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- For Google Sign In -->
  <meta name="google-signin-client_id" content="130826293377-vital2acfch7d6n7eq3aj6ig4gdkb95c.apps.googleusercontent.com">
	
	<title>Sign In</title>

	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="connect-container">
			<div class="profile-pic">
				<img src="assets/img/user.png">
			</div>
			<div class="signin">
				<form action="#" method="post">
				  <div class="input-group">
				    <input type="email" id="email" name="email">
				    <label>Your Email Address</label>
				  </div>
				  <div class="input-group">
				    <input type="password" id="pass" name="pass">
				    <label>Your Password</label>
				  </div>
				  <input type="submit">
				  
				  <!-- Integrating Facebook and Google Sign In -->
				  <div class="other-methods">
				  	<div class="google-signin">
				  		<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
				  	</div>
				  	<div class="fb-signin">
			  			<div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="true" data-auto-logout-link="true"></div>
				  	</div>
				  </div>
				
				</form>
			</div>
		</div>
	</div>

	<script src="https://apis.google.com/js/api.js"></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	
	<script src="assets/lib/jquery/jquery-1.12.2.min.js" type="text/javascript"></script>
	<script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
